
plugins {
  id 'java'
  id 'eclipse'
  id 'maven'
  id 'jacoco'
  id 'java-gradle-plugin'
  id 'groovy'
}

apply from: 'kerbtier-defaults.gradle'


dependencies {
  compile 'org.javassist:javassist:3.20.0-GA'
  compile 'ch.kerbtier.esdi:esdi:0.1.+'
  
  testCompile 'org.testng:testng:6.9.6'
}

test {
  useTestNG()
  
  testLogging {
    exceptionFormat = 'full'
  }
  
  maxHeapSize = '8m'
}

jacocoTestReport {
  reports {
    html.enabled true
  }
}
